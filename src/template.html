<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Arimo:ital,wght@0,400..700;1,400..700&display=swap"
      rel="stylesheet"
    />
    <script
      src="https://kit.fontawesome.com/caec046269.js"
      crossorigin="anonymous"
    ></script>
    <title>Weather App</title>
  </head>
  <body>
    <!-- <h1>Webpack Template All Set Up!</h1> -->
    <header id="main-header">
      <div class="city">Pune</div>
      <ul class="menu">
        <li><i class="fa-solid fa-globe" style="color: #ffffff"></i></li>
      </ul>
    </header>

    <div class="container">
    <main id="weather-board">
      <div class="temp-info">
        <div>
          <span class="temp">[Temperature (Upto 2 decimals)]</span>
          <span class="temp"></span>
        </div>

        <span class="info">[Conditions Text]</span>
      
      </div>
    </main>

    <section id="weather-forecast">
      <div class="day-pallete pallete">
        <template class="time-stamp-temp">
          <div class="time-stamp">
          <span id="hr">Now</span>
          <span id="icn">Image</span>
          <span id="tmp">22C</span>
        </div>
        </template>
      </div>

      <div class="forecast-pallete pallete">
        <template class="day-stamp-temp">
        <div class="day-stamp">
          <span id="forecast-date">29 Sept</span>
          <span id="forecast-day">Today</span>
          <span id="forecasr-icn">img</span>
          <span id="forecast-temp">21/30</span>
        </div>
      </template>
      </div>
    </section>
   
    <section id="misc"></section>
    </div>
  </body>
</html>
