<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Arimo:ital,wght@0,400..700;1,400..700&display=swap" rel="stylesheet">
    <script src="https://kit.fontawesome.com/caec046269.js" crossorigin="anonymous"></script>
    <title>Weather App</title>
  </head>
  <body>
    <!-- <h1>Webpack Template All Set Up!</h1> -->
     <header id="main-header">
      <div class="city">Pune</div>
      <ul class="menu">
        <li><i class="fa-solid fa-globe" style="color: #ffffff;"></i></li>
      </ul>
     </header>
     
     <main id="weather-board">
        <div class="temp-info">
          <div>
          <span class="temp">[Temperature (Upto 2 decimals)]</span>
          <span class="temp">&deg;</span>
          </div>
          <span class="info">[Conditions Text]</span>
        </div>
     </main>

     <section id="weather-forecast">

     </section>

     <section id="misc">

     </section>
  </body>
</html>
