<!doctype html><html lang="en"><head><meta charset="UTF-8"/><meta name="viewport" content="width=1000;user-scalable=0;"><link rel="preconnect" href="https://fonts.googleapis.com"/><link rel="preconnect" href="https://fonts.gstatic.com" crossorigin/><link href="https://fonts.googleapis.com/css2?family=Arimo:ital,wght@0,400..700;1,400..700&display=swap" rel="stylesheet"/><script src="https://kit.fontawesome.com/caec046269.js" crossorigin="anonymous"></script><title>Weather App</title><script defer="defer" src="main.bundle.js"></script></head><body><header id="main-header"><div class="city">Pune</div><p class="errorClass" aria-live="polite"></p><ul class="menu"><li><form action="#" method="post" novalidate><input id="search" placeholder="Enter your city name..." minlength="3" required/> <input type="submit" id="search-btn" value="Search"></form></li><li><i class="fa-solid fa-globe" style="color:#fff"></i></li></ul></header><div class="container"><main id="weather-board"><div class="temp-info"><div class="loading-mask"><i class="fa-solid fa-globe" style="color:#fff"></i></div><div><span class="temp">[Temperature (Upto 2 decimals)]</span> <span class="temp"></span></div><span class="info">[Conditions Text]</span></div><div class="misc-board"><div class="loading-mask"><i class="fa-solid fa-globe" style="color:#fff"></i></div><div class="parameter"><span class="para-icon"><i class="fa-solid fa-sun" style="color:#fff"></i></span> <span class="para-name">UV</span> <span class="para-value" id="uvindex">0 Very weak</span></div><div class="parameter"><span class="para-icon"><i class="fa-solid fa-temperature-high" style="color:#fff"></i></span> <span class="para-name">Feels like</span> <span class="para-value" id="feelslike">31&deg;</span></div><div class="parameter"><span class="para-icon"><i class="fa-solid fa-droplet" style="color:#fff"></i></span> <span class="para-name">humidity</span> <span class="para-value" id="humidity">76%</span></div><div class="parameter"><span class="para-icon"><i class="fa-solid fa-wind" style="color:#fff"></i></span> <span class="para-name">W wind</span> <span class="para-value" id="windspeed">1 mph</span></div><div class="parameter"><span class="para-icon"><i class="fa-solid fa-arrow-down-wide-short" style="color:#fff"></i></span> <span class="para-name">Air pressure</span> <span class="para-value" id="pressure">1007 hPa</span></div><div class="parameter"><span class="para-icon"><i class="fa-solid fa-eye" style="color:#fff"></i></span> <span class="para-name">Visibility</span> <span class="para-value" id="visibility">9 km</span></div></div></main><section id="weather-forecast"><div class="day-pallete pallete"><template class="time-stamp-temp"><div class="time-stamp"><span id="hr">Now</span> <img id="icn" alt="[ICON]" class="icn"/> <span id="tmp">22C</span></div></template></div><div class="forecast-pallete pallete"><template class="day-stamp-temp"><div class="day-stamp"><span id="forecast-date">29 Sept</span> <span id="forecast-day">Today</span> <img id="forecast-icn" alt="[ICON]" class="icn"/> <span id="forecast-temp">21/30</span></div></template></div></section><section id="misc"></section></div></body></html>
